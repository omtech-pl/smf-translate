<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMF Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          darkMode: 'class'
      };
    </script>
    <style>
      .app {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      min-width: 320px;
      margin: 2rem auto;
      gap: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .app textarea {
      resize: none;
      border-radius: 0.5rem;
      min-height: 220px;
      }
      .language-menu {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      }
      .translate-btn-container {
      margin-left: auto;
      }
      .dark-mode-toggle {
      display: flex;
      justify-content: center;
      padding-top: 1rem;
      }
      .language-link.active,
      a.active {
      border-bottom: 2px solid #3b82f6;
      color: #3b82f6;
      }
      .translate-btn {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
      }
      .translate-btn:hover {
      background-color: #2563eb;
      }
      .output-container {
      position: relative;
      }
      #copy {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      }
      #tooltip {
      transition: opacity 0.3s;
      }
    </style>
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <div class="app bg-white dark:bg-gray-800">
      <div class="input-container">
        <ul class="language-menu text-sm font-medium text-gray-500 dark:text-gray-400">
          <li>
            <a href="#" class="inline-block p-4 rounded-t-lg active" data-lang="en">English</a>
          </li>
          <li class="translate-btn-container">
            <button id="translate" class="translate-btn">
              TRANSLATE
              <svg class="ml-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="21" height="21">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
              </svg>
            </button>
          </li>
        </ul>
        <textarea id="input" class="input-textarea block p-4 w-full bg-gray-100 dark:bg-gray-700" placeholder="Write your thoughts here..."></textarea>
        <div id="console" class="console text-sm text-red-500 pt-2"></div>
      </div>
      <div class="output-container">
        <ul class="language-menu text-sm font-medium text-gray-500 dark:text-gray-400">
          <li><a href="#" id="cs" data-placeholder="Překlad" class="language-link inline-block p-4 rounded-t-lg active">český</a></li>
          <li><a href="#" id="de" data-placeholder="Übersetzung" class="language-link inline-block p-4 rounded-t-lg">Deutsch</a></li>
          <li><a href="#" id="pl" data-placeholder="Tłumaczenie" class="language-link inline-block p-4 rounded-t-lg">Polski</a></li>
          <li><a href="#" id="uk" data-placeholder="Переклад" class="language-link inline-block p-4 rounded-t-lg">українська</a></li>
          <li><a href="#" id="sk" data-placeholder="Preklad" class="language-link inline-block p-4 rounded-t-lg">slovenský</a></li>
        </ul>
        <textarea id="output" class="output-textarea block p-4 w-full bg-gray-100 dark:bg-gray-700" placeholder="Překlad"></textarea>
        <button id="copy">
          <p class="text-sm text-green-500" id="tooltip"></p>
          <svg class="h-8 w-8 text-gray-700 dark:text-gray-300" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <rect x="8" y="8" width="12" height="12" rx="2"></rect>
            <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
          </svg>
        </button>
      </div>
      <div class="dark-mode-toggle">
        <input id="mode" type="checkbox" name="light-switch" class="light-switch hidden" />
        <label for="mode" class="relative cursor-pointer w-12 p-2">
          <svg class="dark:hidden" width="24" height="16" xmlns="http://www.w3.org/2000/svg">
            <path class="fill-slate-300" d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
            <path class="fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
          </svg>
          <svg class="hidden dark:block" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path class="fill-slate-400" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
            <path class="fill-slate-500" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
          </svg>
          <span class="sr-only">Switch to light / dark version</span>
        </label>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
